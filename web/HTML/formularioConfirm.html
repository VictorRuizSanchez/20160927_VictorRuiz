    <option value="1995">1995</option>
    <option value="1996">1996</option>
    <option value="1997">1997</option>
    <option value="1998">1998</option>
    </select>
    </fieldset>
        <br/>
    <fieldset>
    <legend>Datos de acceso</legend>
    <label for="usuario">* Usuario: </label>
    <input type="text" name="usuario" id="usuario">
    <br/> <br/>
    <label for="pass" >* Password:</label>
    <input type="password" id="pass" name="pass" value="">   
    </fieldset>
        <br/>
    <fieldset>
        <legend>Informacion General</legend>
        <p>Preferencias</p>
         <input type="checkbox" name="check" value="Deporte"> Deporte<br>
         <input type="checkbox" name="check" value="Lectura"> Lectura <br>
         <input type="checkbox" name="check" value="Cine"> Cine <br>
         <input type="checkbox" name="check" value="Viajes"> Viajes <br>
    </fieldset>
    <input type="submit" value="Enviar" id="enviar" class="boton"/>
    <input type="reset" value=Limpiar class="boton">
    </form>

</html>
