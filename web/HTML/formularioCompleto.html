<html>
    <head>
        <title>Formulario Completo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/estiloform.css" />
    </head>
    <body>
    <form method="post" action="../FormularioCompleto" >
    <fieldset>
    <legend>Datos personales</legend>
    <label for="nombre">Nombre:&nbsp;&nbsp; </label>
    <input type="text" name="Nombre" id="nombre">
    <br/> <br/>
    <label for="pass">Password: </label>
    <input type="password" name="Password" id="pass">
    <br/> <br/>
    Edad: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="edad"></label>
    <input type="text" name="Edad" id="edad"  placeholder="22">
    </fieldset>
        <br/>
    <fieldset>
    <legend>Otros Datos</legend>
    Estado Civil &nbsp;&nbsp;
	<input type="radio" checked name="Estado Civil" value="Soltero"/>Soltero
	<input type="radio" name="Estado Civil"  value="Casado"/>Casado
	<input type="radio" name="Estado Civil"  value="Divorciado"/>Divorciado
	<input type="radio" name="Estado Civil"  value="Viudo"/>Viudo
        <p>Aficiones (Use Ctrl para mas de una opcion)<p>
    <select name="Aficciones" size="6" multiple>
        <option value="Deporte" selected>Deporte</option>
        <option value="Musica">Musica</option>
        <option value="Informatica">Informatica</option>
        <option value="Viajes">Viajes</option>
        <option value="Tienda">Tienda</option>
        <option value="Juegos">Juegos</option>
    </select>
        <p>Comentarios</p>
        <textarea rows="2" cols="50" name="Comentario">
Deje aqui su comentario...
        </textarea>
    </fieldset>
        <br/>
    <fieldset>
        <legend>Medios Tecnologicos</legend>
        Dispones de Internet? &nbsp;&nbsp;
	<input type="radio" checked name="Acceso a Internet" value="Si"/>Si
	<input type="radio" name="Acceso a Internet" value="No"/>No
        <p>Sistema Operativo</p>
        <select name="Sistema Operativo" size="4">
        <option value="Windows" selected>Windows</option>
        <option value="Linux">Linux</option>
        <option value="Macintosh">Macintosh</option>
        <option value="Solaris">Solaris</option>
        </select>
    </fieldset>
    <input type="submit" value="Enviar" id="enviar" class="boton"/>
    <input type="reset" value=Limpiar class="boton">
    </form>
    </body>
</html>
